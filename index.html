<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" target="_self"><img class="header__logo" src="./images/header-logo.svg" alt="Логотип"></a>
      </header>
      <main>
        <section class="profile">
          <div class="profile__person">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__button-wrapper">
              <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                
                <p class="profile__description">Исследователь океана</p>
              </div>
              <button class="profile__edit-button" type="button"></button>
            </div>
            </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profile-form">
            <input class="popup__field popup__field_content_name" type="text" name="name-field"> 
            <input class="popup__field popup__field_content_job" type="text" name="job-field"> 
            <input class="popup__save-button" type="submit" value="Сохранить" name="save-button"> 
          </form>
          <button class="popup__close-button close-button" type="button"></button>
        </div>
      </section>
      <section class="popup popup_type_add">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="card-form">
            <input class="popup__field popup__field_content_place" type="text" 
            name="place-field" placeholder="Название"> 
            <input class="popup__field popup__field_content_url" type="url" 
            name="url-field" placeholder="Ссылка на картинку"> 
            <input class="popup__save-button" type="submit" value="Создать" name="save-button"> 
          </form>
          <button class="popup__close-button close-button" type="button"></button>
        </div>
      </section>
      <section class="photo-popup">
        <div class="photo-popup__container">
          <img class="photo-popup__image" alt="" src="">
          <p class="photo-popup__text"></p>
          <button class="photo-popup__close-button close-button"></button>
        </div>
      </section>
    </div>
    <template id="element-template">
      <div class="elements__element element">
        <img class="element__image" alt="" src="">
        <button class="element__delete-button"></button>
        <div class="element__bottom">
          <p class="element__text"></p>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
