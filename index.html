<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" target="_self"><img class="header__logo" src="./images/header-logo.svg" alt="Логотип"></a>
      </header>
      <main>
        <section class="profile">
          <div class="profile__person">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__button-wrapper">
              <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                
                <p class="profile__description">Исследователь океана</p>
              </div>
              <button class="profile__edit-button"></button>
            </div>
            </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="elements__element element">
            
            <img class="element__image" src="./images/karachaevo.jpg" alt="Карачаевск">
            
            <div class="element__bottom">
              <p class="element__text">Карачаевск</p>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="elements__element element">
            
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
            
            <div class="element__bottom">
              <p class="element__text">Гора Эльбрус</p>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="elements__element element">
            
            <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
            
            <div class="element__bottom">
              <p class="element__text">Домбай</p>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="elements__element element">
            
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
            
            <div class="element__bottom">
              <p class="element__text">Гора Эльбрус</p>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="elements__element element">
            
            <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
            
            <div class="element__bottom">
              <p class="element__text">Домбай</p>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="elements__element element">
            
            <img class="element__image" src="./images/karachaevo.jpg" alt="Карачаевск">
            
            <div class="element__bottom">
              <p class="element__text">Карачаево-Черкесия</p>
              <button class="element__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profile-form">
            <input class="popup__field popup__field_content_name" type="text" name="name-field"> 
            <input class="popup__field popup__field_content_job" type="text" name="job-field"> 
            <input class="popup__save-button" type="submit" value="Сохранить" name="save-button"> 
          </form>
          <button class="popup__close-button"></button>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
